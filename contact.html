<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kendo</title>
    <link rel="icon" href="fotos/logo.png" type="image/png">
    <link rel="stylesheet" href="style.css"> <!-- You can link to an external stylesheet -->
</head>

<body>
    <div id="contentbody">
        <header class="header">




            <nav class="navbar">

                <a href="index.html" class="navbutton">Home</a>
                <a href="shop.html" class="navbutton">Shop</a>
                <a href="index.html" class="navbutton logo">Kendo</a>
                <a href="about.html" class="navbutton">About us</a>
                <a href="contact.html" class="navbutton">Contact</a>

            </nav>



            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <!-- Shopping cart -->
            <div class="cart">
                <span onclick="toggleShoppingBag()">
                    <img class="shopping-cart" src="fotos/icons/bag.png" alt="" srcset="" width="32px" height="32px" >
                </span>
            </div>

        </header>

        <!-- Everything will be in here -->
        <div class="content">

            <div class="contact_form">

                <h1>Neem contact met ons op</h1>

                <div class="contact_items">

                    <div class="naam-achternaam">
                        <label for="naam">Naam:</label>
                        <input class="form" type="text" name="naam" id="">
                        <label for="achternaam">Achternaam:</label>
                        <input class="form" type="text" name="achternaam" id="">
                    </div>


                    <br>
                    <label for="email">Email:</label>
                    <input class="form" type="email" name="email" id="">

                    <label for="telefoonnummer">Telefoonnummer:</label>
                    <input class="form" type="text" name="telefoonnummer" id="">

                    <br>

                    <label for="bericht">Bericht:</label>
                    <br>
                    <textarea name="bericht" id="" cols="30" rows="10"></textarea>

                </div>
                <button type="submit">Submit</button>





            </div>



        </div>

        <!-- This will be the foot of the website -->




    </div>
    <footer>
        <p>Copyright Kendo All rights reserved</p>
        <!-- <div class="icons-foot">
            <a href="http://facebook.com"><span class="gg-facebook"></span></a>
            <a href="http://twitter.com"><span class="gg-twitter"></span></a>

        </div> -->

    </footer>

        <!-- Shopping cart -->
        <div class="shopping-bag text-scale" id="shoppingBag">
            <h2>Your Shopping Bag</h2>
            <ul>
                <li>
                    <div class="item">
                        <img src="product1.jpg" alt="Product 1">
                        <div class="item-details">
                            <h3>Product 1</h3>
                            <p>Size: Medium, Color: Red</p>
                            <p>$20.00</p>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item">
                        <img src="product2.jpg" alt="Product 2">
                        <div class="item-details">
                            <h3>Product 2</h3>
                            <p>Size: Small, Color: Blue</p>
                            <p>$15.00</p>
                        </div>
                    </div>
                </li>
                <!-- Add more items as needed -->
            </ul>
            <div class="total">
                <span>Total:</span>
                <span>$35.00</span>
            </div>
            <button class="checkout-button">Checkout</button>
        </div>
    <script src="script.js"></script>
</body>
